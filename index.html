<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitech X Make-A-Ton Macro Challenge</title>
</head>

<body style="margin: 0; padding: 0;">
    <table align="center" width="600" cellpadding="0" cellspacing="0" border="0"
        style="border-collapse: collapse; margin: 20px auto;">
        <tr>
            <td style="padding: 20px; text-align: center; background-color: #FFF;">
                <img src="./img/newsletter.jpg" width="600" height="1200" usemap="#whole-image" alt="Logitech"
                    style="display: block; margin: auto;">
                <map name="whole-image">
                    <area shape="rect" coords="0,0,600,1200"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSdU9QfckWhoqQvXWNMTu3DDe0SqPSvO-xm7Fqg9iddvACmRIQ/viewform"
                        alt="Logitech" target="_blank">
                </map>
            </td>
        </tr>
    </table>
</body>

</html>
